allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}
dependencies {
    classpath 'com.android.tools.build:gradle:8.1.1' // Or latest version
    classpath 'com.google.gms:google-services:4.4.0' // Ensure this line is present
}
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
